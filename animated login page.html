<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>www.fardeen.com/loginpage.com</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <section>
        <div class="box">
            <div class="form">
                <h1>Login</h1>
                <div class="inputbx">
                    <input type="text" placeholder="Username" >
                    <img src="img/person_black_24dp.svg" alt="Person icon">
                </div>
                <div class="inputbx">
                    <input type="password" placeholder="Password">
                    <img src="img/lock_black_24dp.svg" alt="lock icon">
                </div>
                <div class="remember">
                    <label for="remember" >Remember me<input type="checkbox"></label>
                </div>
                <div class="inputbx">
                    <a href="#"><input type="submit" value="Login"></a>
                </div>
                <p><a href="#">forgot Password</a></p>
                <p><a href="#">Need an Account</a></p>
        </div>
    </section>
</body>

</html>
